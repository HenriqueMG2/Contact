
<div class="container mt-5">
    <button class="btn btn-success w-100" [routerLink]="['/cadastro']" routerLinkActive="router-link-active"  >Create new contact</button>
    <div>
        <label class="form-label">Search:</label>
        <input class="form-control" type="text" placeholder="Search for a contact..." (input)="search($event)"/>
    </div>



    <table class="table table-hover table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            @if(contacts.length > 0){
                @for (contact of contacts; track $index) {
                    <tr>
                        <!-- <td>{{contact.id}}</td> -->
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.phoneNumber}}</td>
                        <td>
                            <button class="btn btn-warning mx-2" [routerLink]="['/editar', contact.id]">Edit</button>
                            <button class="btn btn-danger mx-2" (click)="deletar(contact.id)" >Delete</button>
                        </td>
                    </tr>
                }
            }@else {
                <tr class="text-center">
                    <td colspan="7">No contact found</td>
                </tr>
            }

        </tbody>
    </table>
</div>
