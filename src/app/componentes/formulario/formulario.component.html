
<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="contactForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Name</label>
            <input type="text" placeholder="John Doe!" class="form-control" formControlName="name" />
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" placeholder="johndoe@email.com!" class="form-control" formControlName="email" />
        </div>

        <div class="mt-3">
            <label class="form-label">Phone Number</label>
            <input type="text" placeholder="(DDD) 9XXXX-XXXX!" class="form-control" formControlName="phoneNumber" />
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']" >Back</a>
        </div>
    </form>
</div>
