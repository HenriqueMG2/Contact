<div class="container mt-5">
    <h1>Login to Your Account</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" placeholder="johndoe@email.com" class="form-control" formControlName="email" required />
        </div>

        <div class="mt-3">
            <label class="form-label">Password</label>
            <input type="password" placeholder="********" class="form-control" formControlName="password" required />
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit" [disabled]="loginForm.invalid">Login</button>
            <a class="btn btn-secondary w-50" [routerLink]="['/']">Back</a>
        </div>
    </form>
</div>
